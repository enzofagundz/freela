<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="css/freela.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <style>
        #logo {
            width: 100%;
            max-width: 32px;
        }

        #logo_container {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <title>Freela</title>
</head>

<body>
    <div data-role="page" id="page_email">
        <div data-role="header">
            <h1>
                Faça seu cadastro
            </h1>
        </div>
        <div role="main" class="ui-content">
            <form action="">
                <div class="ui-field-contain">
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" name="email" id="email" value="" placeholder="Digite seu email">
                </div>
                <button id="btn_email">
                    Enviar
                </button>
            </form>
            <a href="page_login">
                Já possui cadastro? Faça login
            </a>
        </div>
    </div>

    <div data-role="page" id="page_token">
        <div data-role="header">
            <h1>
                Insira o código
            </h1>
        </div>
        <div role="main" class="ui-content">
            <form action="">
                <div class="ui-field-contain">
                    <label for="token">
                        Código:
                    </label>
                    <input type="token" name="token" id="token" value="" placeholder="Digite seu token">
                </div>
                <button id="btn_token">
                    Autenticar
                </button>
            </form>
        </div>
    </div>

    <div data-role="page" id="page_register">
        <div data-role="header">
            <h1>
                Crie seu perfil de freelancer
            </h1>
        </div>
        <div role="main" class="ui-content">
            <form action="">
                <div class="ui-field-contain">
                    <label for="name">
                        Nome:
                    </label>
                    <input type="text" name="name" id="name" value="" placeholder="Digite seu nome">
                </div>
                <div class="ui-field-contain">
                    <label for="password">
                        Senha:
                    </label>
                    <input type="password" name="password" id="password" value="" placeholder="Digite sua senha">
                </div>
                <div class="ui-field-contain">
                    <label for="password">
                        Confirme sua senha:
                    </label>
                    <input type="password" name="password" id="password" value="" placeholder="Digite sua senha">
                </div>
                <div class="ui-field-contain">
                    <div data-role="collapsible">
                        <h4>
                            Áreas de atuação:
                        </h4>
                        <ul data-role="listview" data-filter="true">
                            <!-- 
                                TODO: Receber lista de cargos do backend em formato JSON
                                e iterar sobre a lista para criar os itens da lista
                            -->
                            <li>
                                <a href="index.html">Acura</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <button id="btn_register">
                    Cadastrar
                </button>
            </form>
            <a href="#page_login">
                Já possui cadastro? Faça login
            </a>
        </div>
    </div>

    <div data-role="page" id="page_login">
        <div data-role="header">
            <h1>
                Faça seu login
            </h1>
        </div>
        <div role="main" class="ui-content">
            <form action="">
                <div class="ui-field-contain">
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" name="email" id="email" value="" placeholder="Digite seu email">
                </div>
                <div class="ui-field-contain">
                    <label for="password">
                        Senha:
                    </label>
                    <input type="password" name="password" id="password" value="" placeholder="Digite sua senha">
                </div>
                <button id="btn_login">
                    Entrar
                </button>
            </form>
            <a href="#page_email">
                Não possui cadastro? Crie sua conta
            </a>
        </div>
    </div>

    <div data-role="page" id="home">
        <div data-role="header">
            <h1 id="logo_container">
                <img src="img/logo.png" alt="" id="logo">
            </h1>
        </div>

        <div role="main" class="ui-content">

            
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="#home" data-icon="home" class="ui-btn-active">
                            Página Inicial
                        </a>
                    </li>
                    <li>
                        <a href="#" data-icon="user">
                            Clientes
                        </a>
                    </li>
                    <li>
                        <a href="#" data-icon="gear">
                            Perfil
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="page" id="popup">
        <div data-role="header" data-theme="b">
            <h1>

            </h1>
        </div>

        <div role="main" class="ui-content">
            <h2>Popup</h2>

            <p>
                <a href="#one" data-rel="back"
                    class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Back to page
                    "one"
                </a>
            </p>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

</body>

</html>
